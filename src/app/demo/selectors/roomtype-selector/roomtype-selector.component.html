<!-- ReactiveForms -->
<p-dropdown *ngIf="getFormControl() as control; else useNgModel"
            [formControl]="control"
            [options]="roomTypes"
            optionLabel="label"
            optionValue="value"
            placeholder="{{ 'V치lasszon...' | translate }}"
            emptyMessage="{{ 'Nincs tal치lat...' | translate }}"
            [showClear]="showClear"
            appendTo="body">

    <ng-template pTemplate="item" let-option>
        <span [ngClass]="'roomtype-badge ' + option?.style">
            {{ option.label }}
        </span>
    </ng-template>

    <ng-template pTemplate="selectedItem" let-selectedItem>
        <span [ngClass]="'roomtype-badge ' + selectedItem?.style">
            {{ selectedItem?.label }}
        </span>
    </ng-template>
</p-dropdown>

<!-- ngModel -->
<ng-template #useNgModel>
    <p-dropdown [(ngModel)]="selectedRoomType"
                [options]="roomTypes"
                optionLabel="label"
                optionValue="value"
                placeholder="{{ 'V치lasszon...' | translate }}"
                emptyMessage="{{ 'Nincs tal치lat...' | translate }}"
                [showClear]="showClear"
                appendTo="body">

        <ng-template pTemplate="item" let-option>
            <span [ngClass]="'roomtype-badge ' + option?.style">
                {{ option.label }}
            </span>
        </ng-template>

        <ng-template pTemplate="selectedItem" let-selectedItem>
            <span [ngClass]="'roomtype-badge ' + selectedItem?.style">
                {{ selectedItem?.label }}
            </span>
        </ng-template>
    </p-dropdown>
</ng-template>
