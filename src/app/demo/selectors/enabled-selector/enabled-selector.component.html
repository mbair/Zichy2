<!-- ReactiveForms -->
<p-dropdown *ngIf="getFormControl() as control; else useNgModel"
            [formControl]="control"
            [options]="values"
            optionLabel="label"
            optionValue="value"
            (onChange)="handleOnChange($event)"
            placeholder="{{ 'V치lasszon...' | translate }}"
            emptyMessage="{{ 'Nincs tal치lat...' | translate }}"
            [showClear]="showClear"
            appendTo="body">

    <ng-template pTemplate="item" let-option>
        <span [ngClass]="'color-badge ' + option?.value">
            <i class="pi mr-1" [ngClass]="{'true-icon pi-check-circle text-green-500': option?.value == '1', 'false-icon pi-times-circle text-pink-500': option?.value == '0'}"></i>
            {{ option.label }}
        </span>
    </ng-template>
    <ng-template pTemplate="selectedItem" let-selectedItem>
        <span [ngClass]="'color-badge ' + selectedItem?.value">
            <i class="pi mr-1" [ngClass]="{'true-icon pi-check-circle text-green-500': selectedItem?.value == '1', 'false-icon pi-times-circle text-pink-500': selectedItem?.value == '0'}"></i>
            {{ selectedItem?.label }}
        </span>
    </ng-template>
</p-dropdown>

<!-- ngModel -->
<ng-template #useNgModel>
    <p-dropdown [(ngModel)]="selectedValue"
                [options]="values"
                optionLabel="label"
                optionValue="value"
                (onChange)="handleOnChange($event)"
                placeholder="{{ 'V치lasszon...' | translate }}"
                emptyMessage="{{ 'Nincs tal치lat...' | translate }}"
                [showClear]="showClear"
                appendTo="body">

        <ng-template pTemplate="item" let-option>
            <span [ngClass]="'color-badge ' + option?.value">
                <i class="pi mr-1" [ngClass]="{'true-icon pi-check-circle text-green-500': option?.value == '1', 'false-icon pi-times-circle text-pink-500': option?.value == '0'}"></i>
                {{ option.label }}
            </span>
        </ng-template>
        <ng-template pTemplate="selectedItem" let-selectedItem>
            <span [ngClass]="'color-badge ' + selectedItem?.value">
                <i class="pi mr-1" [ngClass]="{'true-icon pi-check-circle text-green-500': selectedItem?.value == '1', 'false-icon pi-times-circle text-pink-500': selectedItem?.value == '0'}"></i>
                {{ selectedItem?.label }}
            </span>
        </ng-template>
    </p-dropdown>
</ng-template>
