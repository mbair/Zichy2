<!-- ReactiveForms -->
<p-dropdown *ngIf="getFormControl() as control; else useNgModel"
            [formControl]="control"
            [options]="roles"
            optionLabel="name"
            optionValue="id"
            (onChange)="handleOnChange($event)"
            placeholder="{{ 'V치lasszon...' | translate }}"
            emptyMessage="{{ 'Nincs tal치lat...' | translate }}"
            [showClear]="showClear"
            [style]="{'minWidth':'13rem'}"
            appendTo="body">

    <ng-template pTemplate="item" let-option>
        <span [ngClass]="getRoleStyleClass(option.id)">
            {{ option.name }}
        </span>
    </ng-template>
    <ng-template pTemplate="selectedItem" let-selectedItem>
        <span [ngClass]="getRoleStyleClass(selectedItem.id)">
            {{ selectedItem.name }}
        </span>
    </ng-template>
</p-dropdown>

<!-- ngModel -->
<ng-template #useNgModel>
    <p-dropdown [(ngModel)]="selectedRole"
                [options]="roles"
                optionLabel="name"
                optionValue="id"
                (onChange)="handleOnChange($event)"
                placeholder="{{ 'V치lasszon...' | translate }}"
                emptyMessage="{{ 'Nincs tal치lat...' | translate }}"
                [showClear]="showClear"
                [style]="{'minWidth':'13rem'}"
                appendTo="body">

        <ng-template pTemplate="item" let-option>
            <span [ngClass]="getRoleStyleClass(option.id)">
                {{ option.name }}
            </span>
        </ng-template>
        <ng-template pTemplate="selectedItem" let-selectedItem>
            <span [ngClass]="getRoleStyleClass(selectedItem.id)">
                {{ selectedItem.name }}
            </span>
        </ng-template>
    </p-dropdown>
</ng-template>
