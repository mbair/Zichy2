<p-multiSelect
    #guestSelector
    class="multiselect-custom-virtual-scroll"
    dataKey="id"
    [options]="guests"
    [(ngModel)]="selectedGuests"
    (onChange)="onSelectionChange($event)"
    (onClear)="onSelectionClear()"
    [disabled]="disabled"
    optionLabel="fullName"
    optionDisabled="disabled"
    filterBy="lastName,firstName"
    [selectionLimit]="selectionLimit"
    [placeholder]="placeholder"
    emptyMessage="{{ 'Nincs talÃ¡lat...' | translate }}"
    [virtualScroll]="true"
    [virtualScrollItemSize]="50"
    [showClear]="showClear"
    [style]="style"
    styleClass="height:53px"
    scrollHeight="400px"
    appendTo="body"
    display="chip">
  
    <ng-template pTemplate="item" let-option>
        <div>{{ option.lastName }} {{ option.firstName }} aa</div>
    </ng-template>
  
    <ng-template pTemplate="selectedItem" let-selectedItem>
        <div>{{ selectedItem.lastName }} {{ selectedItem.firstName }}</div>
    </ng-template>
</p-multiSelect>
