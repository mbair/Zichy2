<!-- ReactiveForms -->
<p-dropdown *ngIf="getFormControl() as control; else useNgModel"
            [formControl]="control"
            [options]="bedtypes"
            optionLabel="label"
            optionValue="value"
            (onChange)="handleOnChange($event)"
            placeholder="{{ placeholder | translate }}"
            emptyMessage="{{ 'Nincs találat...' | translate }}"
            [showClear]="showClear"
            appendTo="body">
    <ng-template pTemplate="item" let-option>
        <span [ngClass]="'color-badge ' + option?.color">
            {{ option.label }}
        </span>
    </ng-template>
    <ng-template pTemplate="selectedItem" let-selectedItem>
        <span [ngClass]="'color-badge ' + selectedItem?.color">
            {{ selectedItem?.label }}
        </span>
    </ng-template>
</p-dropdown>

<!-- ngModel -->
<ng-template #useNgModel>
    <p-dropdown [(ngModel)]="selectedBedtype"
                [options]="bedtypes"
                optionLabel="label"
                optionValue="value"
                (onChange)="handleOnChange($event)"
                placeholder="{{ placeholder | translate }}"
                emptyMessage="{{ 'Nincs találat...' | translate }}"
                [showClear]="showClear"
                appendTo="body">
        <ng-template pTemplate="item" let-option>
            <span [ngClass]="'color-badge ' + option?.color">
                {{ option.label }}
            </span>
        </ng-template>
        <ng-template pTemplate="selectedItem" let-selectedItem>
            <span [ngClass]="'color-badge ' + selectedItem?.color">
                {{ selectedItem?.label }}
            </span>
        </ng-template>
    </p-dropdown>
</ng-template>
